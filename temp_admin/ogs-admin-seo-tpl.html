<table>
	<tr>
		<th>網頁檔名</th>
		<td>
			<input type="text" name="filename" value="{SEO_FILENAME}" size="200">
		</td>
		<th>網頁抬頭</th>
		<td>
			<input type="text" class="wordCount" name="title" value="{SEO_TITLE}" size="200">
			<span></span>
		</td>
	</tr>
	<tr>
		<th>H1 標題</th>
		<td>
			<input type="text" name="h1" value="{SEO_H1}" size="200">
		</td>
		<th>meta 關鍵字</th>
		<td>
			<input type="text" name="keywords" value="{SEO_KEYWORDS}" size="300">
			<p>請使用 <span class="red" style="font-size: 2em;">,</span> 區隔關鍵字，建議不超過三組</p>
		</td>
	</tr>
	<tr>
		<th>meta 描述</th>
		<td colspan="3">
			<textarea class="wordCount" name="description" rows="5" style="width: 98%;">{SEO_DESCRIPTION}</textarea>
			<span></span>
		</td>
	</tr>
	<tr>
		<th>行銷簡述</th>
		<td colspan="3">
			<textarea class="tiny" name="short_desc">{SEO_SHORT_DESC}</textarea>
		</td>
	</tr>
</table>
<input type="hidden" name="seo_id" value="{SEO_ID}">

<script>
	$(function(){
		var wordCount = function(OBJ){
			return OBJ.val().length;
		}

		$(".wordCount").each(function(){
			$(this).next('span').text('字數:'+ wordCount($(this)));
		});

		$(".wordCount").keyup(function(){
			$(this).next('span').text('字數:'+ wordCount($(this)));
		});
	});
</script>
