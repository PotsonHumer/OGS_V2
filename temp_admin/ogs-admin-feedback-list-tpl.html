<h2>意見反饋管理 > 意見反饋紀錄</h2>

<div id="cate">
	<ul>
		<li><label>功能選單</label></li>
		<li><a class="all" href="#">全選</a></li>
		<li><a class="func" href="#" rel="{TAG_MANAGE_PATH}feedback/multi/status/1/">批次開啟</a></li>
		<li><a class="func" href="#" title="確定關閉所選項目?" rel="{TAG_MANAGE_PATH}feedback/multi/status/0/">批次關閉</a></li>
		<li><a class="func" href="#" title="確定刪除所選項目?" rel="{TAG_MANAGE_PATH}feedback/multi/del/">批次刪除</a></li>
	</ul>
</div>

<!-- START BLOCK : TAG_FEEDBACK_BLOCK -->
<form name="func_form" action="{TAG_MANAGE_PATH}feedback/" method="post">
	<table>
		<tr>
			<th>序列</th>
			<th>選取</th>
			<th>姓名</th>
			<th>性別</th>
			<th>E-mail</th>
			<th>內容</th>
			<th>狀態</th>
			<th>刪除</th>
		</tr>
		<!-- START BLOCK : TAG_FEEDBACK_LIST -->
		<tr>
			<td class="center">{VALUE_NUMBER}</td>
			<td class="center">
				<input type="checkbox" class="id" name="id[{VALUE_ID}]" value="{VALUE_ID}">
			</td>
			<td class="center">{VALUE_NAME}</td>
			<td class="center">{VALUE_GENDER}</td>
			<td class="center">{VALUE_EMAIL}</td>
			<td class="center">{VALUE_CONTENT}</td>
			<td class="center {CLASS_STATUS_RED}">{VALUE_STATUS}</td>
			<td class="center">
				<input type="button" class="goto" name="del" value="刪除" rel="{TAG_MANAGE_PATH}feedback/del/{VALUE_ID}/">
			</td>
		</tr>
		<!-- END BLOCK : TAG_FEEDBACK_LIST -->
	</table>
</form>
<!-- END BLOCK : TAG_FEEDBACK_BLOCK -->

<!-- START BLOCK : TAG_NONE -->
<p class="red">尚無資料</p>
<!-- END BLOCK : TAG_NONE -->

<script>
	$(function(){
		$("input[name=del]").click(function(){
			if(!confirm('確定刪除?')) return false;
		});
	});
</script>
