<h2>系統設定</h2>

<div id="cate">
	<ul>
		<li><label>設定項目</label></li>
		<li><a href="{TAG_MANAGE_PATH}system/" class="theme">基本設定</a></li>
		<!-- <li><a href="{TAG_MANAGE_PATH}system/custom/">分店資訊設定</a></li> -->
		<li><a href="{TAG_MANAGE_PATH}system/seo/">各功能主頁 SEO 設定</a></li>
	</ul>
</div>

<form action="{TAG_MANAGE_PATH}system/replace/" method="post">
	<label>基本設定</label>
	<table>
		<tr>
			<th>網站名稱</th>
			<td>
				<input type="text" name="name" value="{VALUE_NAME}" size="300">
			</td>
		</tr>
		<tr>
			<th>logo 圖片</th>
			<td>
				<input type="text" name="logo" value="{VALUE_LOGO}" size="300" placeholder="建議使用 SVG 圖檔"> <input type="button" class="img_manage" value="選取圖片">
			</td>
		</tr>
		<tr>
			<th>系統電話</th>
			<td>
				<input type="text" name="tel" value="{VALUE_TEL}" size="300" placeholder="顯示於頁尾或聯絡我們">
			</td>
		</tr>		
		<tr>
			<th>系統 E-mail</th>
			<td>
				<input type="text" name="email" value="{VALUE_EMAIL}" size="300" placeholder="發送 詢價、購物、關於我們 E-mail">
			</td>
		</tr>
		<tr>

		<tr>
			<th>Google 驗證器公開金鑰<br />(Site key)</th>
			<td>
				<input type="text" name="reCAPTCHAkey" value="{VALUE_RECAPTCHAKEY}" size="500">
			</td>
		</tr>
		<tr>
			<th>Google 驗證器秘密金鑰<br />(Secret key)</th>
			<td>
				<input type="text" name="reCAPTCHAsecret" value="{VALUE_RECAPTCHASECRET}" size="500">
			</td>
		</tr>
		<tr>
			<th>GA 追蹤編號</th>
			<td>
				<input type="text" name="ga" value="{VALUE_GA}" size="150" placeholder="例：UA-60141941-1">
			</td>
		</tr>
		<tr>
			<th>表單送出畫面</th>
			<td>
				<textarea class="tiny" name="response">{VALUE_RESPONSE}</textarea>
				<p>可使用表單資訊於感謝畫面內，例：電話表單欄位名稱為 tel 則填寫 &#123;TAG_<span class="red">TEL</span>&#125;</p>
				<p>名稱請使用 &#123;TAG_NAME&#125;</p>
				<p>輸出系統資訊請使用 &#123;TAG_MSG&#125;</p>
			</td>
		</tr>
		<tr>
			<th>404 內容</th>
			<td>
				<textarea class="tiny" name="notfound">{VALUE_NOTFOUND}</textarea>
			</td>
		</tr>
	</table>

	<input type="hidden" name="callback" value="1">
	<input type="submit" name="send" value="儲存基本設定">
</form>
