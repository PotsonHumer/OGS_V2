<h2>系統設定</h2>

<div id="cate">
	<ul>
		<li><label>設定項目</label></li>
		<li><a href="{TAG_MANAGE_PATH}system/" class="theme">基本設定</a></li>
		<li><a href="{TAG_MANAGE_PATH}system/seo/">各功能主頁 SEO 設定</a></li>
	</ul>
</div>

<form action="{TAG_MANAGE_PATH}system/replace/" method="post">
	<label>基本設定</label>
	<table>
		<tr>
			<th>網站名稱</th>
			<td>
				<input type="text" name="name" value="{VALUE_NAME}" size="300">
			</td>
		</tr>
		<tr>
			<th>系統 E-mail</th>
			<td>
				<input type="text" name="email" value="{VALUE_EMAIL}" size="300" placeholder="發送 詢價、購物、關於我們 E-mail">
			</td>
		</tr>
		<tr>
			<th>GA 追蹤編號</th>
			<td>
				<input type="text" name="ga" value="{VALUE_GA}" size="100">
			</td>
		</tr>
		<tr>
			<th>404 內容</th>
			<td>
				<textarea class="tiny" name="notfound">{VALUE_NOTFOUND}</textarea>
			</td>
		</tr>
	</table>

	<input type="hidden" name="callback" value="1">
	<input type="submit" name="send" value="儲存基本設定">
</form>
