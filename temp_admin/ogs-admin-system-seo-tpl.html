<h2>系統設定 > 各功能主頁 SEO 設定</h2>

<div id="cate">
	<ul>
		<li><label>設定項目</label></li>
		<li><a href="{TAG_MANAGE_PATH}system/">基本設定</a></li>
		<!-- <li><a href="{TAG_MANAGE_PATH}system/custom/">分店資訊設定</a></li> -->
		<li><a href="{TAG_MANAGE_PATH}system/seo/" class="theme">各功能主頁 SEO 設定</a></li>
	</ul>
</div>

<!-- START BLOCK : TAG_SEO_BLOCK -->
<form action="{TAG_MANAGE_PATH}system/seo-replace/" method="post">
	<label>各功能主頁 SEO 設定</label>

	<ul id="cate">
		<!-- START BLOCK : TAG_SEO_TITLE -->
		<li class="tab_title"><a>{VALUE_NAME}</a></li>
		<!-- END BLOCK : TAG_SEO_TITLE -->
	</ul>

	<!-- START BLOCK : TAG_SEO_TAB -->
	<table class="tab">
		<tr>
			<th colspan="4">
				{VALUE_NAME}
				<input type="hidden" name="id[]" value="{VALUE_ID}">
			</th>
		</tr>
		<tr>
			<th>網頁抬頭</th>
			<td>
				<input type="text" class="wordCount" name="title[]" value="{VALUE_TITLE}">
				<span></span>
			</td>
			<th>網頁標題 (H1)</th>
			<td>
				<input type="text" name="h1[]" value="{VALUE_H1}">
			</td>
		</tr>
		<tr>
			<th>關鍵字</th>
			<td colspan="3">
				<input type="text" name="keywords[]" value="{VALUE_KEYWORDS}" size="300">
				<p>請使用 <span class="red" style="font-size: 2em;">,</span> 區隔關鍵字，建議不超過三組</p>
			</td>
		</tr>
		<tr>
			<th>網頁描述</th>
			<td colspan="3">
				<textarea class="wordCount" name="description[]" rows="5" style="width: 98%;">{VALUE_DESCRIPTION}</textarea>
				<span></span>
			</td>
		</tr>
		<tr>
			<th>簡述</th>
			<td colspan="3">
				<textarea class="tiny" name="short_desc[]">{VALUE_SHORT_DESC}</textarea>
			</td>
		</tr>
	</table>
	<!-- END BLOCK : TAG_SEO_TAB -->

	<input type="hidden" name="callback" value="1">
	<input type="submit" name="send" value="儲存 SEO 設定">
</form>

<script>
	$(function(){
		$(document).tab_box({
			TITLE : false, //自動生成頁籤 , true => 啟動 , false => 停用
			AFTER :  function() {  }, // 動作後執行擴充			
		});

		/* ----- */
		var wordCount = function(OBJ){
			return OBJ.val().length;
		}

		$(".wordCount").each(function(){
			$(this).next('span').text('字數:'+ wordCount($(this)));
		});

		$(".wordCount").keyup(function(){
			$(this).next('span').text('字數:'+ wordCount($(this)));
		});
	});
</script>
<!-- END BLOCK : TAG_SEO_BLOCK -->
