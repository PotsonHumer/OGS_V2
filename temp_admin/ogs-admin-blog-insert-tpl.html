<h2>部落格管理 > 新增部落格</h2>

<p class="theme">(※) 標註星號為必填項目</p>

<form action="{TAG_MANAGE_PATH}blog/insert/" method="post">
	<ul id="cate">
		<li><a class="tab_title">部落格設定</a></li>
		<li><a class="tab_title">SEO 設定</a></li>
	</ul>

	<div class="tab">
		<table>
			<tr>
				<th>※ 所屬分類</th>
				<td>
					<select name="parent">
						<option value="0">未選擇</option>
						{VALUE_PARENT_OPTION}
					</select>
				</td>
				<th>※ 標題</th>
				<td>
					<input type="text" name="subject" value="{VALUE_SUBJECT}" size="200">
				</td>
			</tr>
			<tr>
				<th>狀態</th>
				<td>
					<select name="status">
						<option value="0" {VALUE_STATUS_CK0}>關閉</option>
						<option value="1" {VALUE_STATUS_CK1}>開啟</option>
					</select>
				</td>
				<th>熱門文章</th>
				<td>
					<select name="hot">
						<option value="0" {VALUE_HOT_CK0}>關閉</option>
						<option value="1" {VALUE_HOT_CK1}>開啟</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>排序</th>
				<td>
					<input type="number" name="sort" value="{VALUE_SORT}" maxlength="2" size="100">
				</td>
				<th>顯示時間</th>
				<td>
					<input type="date" name="showdate" value="{VALUE_SHOWDATE}">
				</td>
			</tr>
			<tr>
				<th>圖片</th>
				<td colspan="3">
					<!-- INCLUDE BLOCK : IMAGE -->
				</td>
			</tr>
			<tr>
				<th>※ 內容</th>
				<td colspan="3">
					<textarea class="tiny" name="content">{VALUE_CONTENT}</textarea>
				</td>
			</tr>
		</table>
	</div>

	<div class="tab">
		<!-- INCLUDE BLOCK : SEO -->
	</div>

	<input type="submit" name="send" value="確定新增">
	<input type="button" class="goto" name="back" value="回到列表" rel="{TAG_MANAGE_PATH}blog/">
	<input type="hidden" name="callback" value="1">
</form>

<script>
	$(function(){
		$(document).tab_box({
			TITLE : false, //自動生成頁籤 , true => 啟動 , false => 停用
			AFTER :  function() {  }, // 動作後執行擴充			
		});
	});
</script>
