
<!-- START BLOCK : TAG_NEWS_LIST -->
<div class="article_box" style="position: relative;">
	<a href="{VALUE_LINK}" style="position: absolute; top: 0; top: 20px; width: 100%; height: calc(100% - 40px); z-index: 2; display: block;"></a>
	<img src="{VALUE_IMAGE}" alt="{VALUE_ALT}" title="{VALUE_TITLE}" />
	<div class="article"> 
		<h2 class="main_title">{VALUE_SUBJECT}</h2>
		<time>{VALUE_SHOWDATE}</time>
		<p>{VALUE_CONTENT}</p> 
	</div>
</div>
<!-- END BLOCK : TAG_NEWS_LIST -->
